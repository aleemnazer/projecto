<h1>Login Form</h1>
<p>Please fill in this form to login.</p>
<hr>
<form name="loginForm" novalidate>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                Enter email:
            </div>
            <div class="col-md-6">
                <input name="email" type="email" ng-model="email" required>
                <span ng-show="loginForm.email.$error.email"> Invalid email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Password:
            </div>
            <div class="col-md-6">
                <input name = "password" type = "password" ng-model = "password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button ng-disabled="loginForm.email.$dirty && loginForm.email.$invalid" ng-click="login()">Submit</button>
                <br>
                {{ message && ('message:' + message) }}
            </div>
        </div>
    </div>
</form>
