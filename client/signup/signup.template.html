
<h1>Sign Up Form</h1>
<p>Please fill in this form to create an account.</p>
<hr>
<form name="signupForm">
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        Enter name:
      </div>
      <div class="col-md-6">
        <input name = "name" type = "text" ng-model = "name" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        Enter email:
      </div>
      <div class="col-md-6">
        <input name = "email" type = "email" ng-model = "email" required>
        <span ng-show="signupForm.email.$error.email"> Invalid email</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Password:
      </div>
      <div class="col-md-6">
        <input name = "password" type = "password" ng-model = "password" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <button ng-disabled="signupForm.email.$dirty && signupForm.email.$invalid"  ng-click = "signup()">Submit</button>
        <br>
        {{ message && ('message: ' + message)}}
      </div>
    </div>
  </div>
</form>
