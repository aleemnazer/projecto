<dev>
    <h1> List of users</h1>
    <h3> {{ error }}</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        <tr ng-repeat="user in users">
            <td> {{ user.name }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.role }} </td>
        </tr>
    </table>
</dev>
