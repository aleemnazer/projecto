<div>
    <h1>New Project Form</h1>
    <p>Please fill in this form to create project.</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    Title:
                </div>
                <div class="col-md-6">
                    <input type = "text" ng-model = "title" required>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                        Description:
                    </div>
                    <div class="col-md-6">
                        <input type = "text" ng-model = "description" required>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button ng-click = "create();">Create</button>
                    <br>
                    {{ message && ('message:' + message) }}
                </div>
            </div>
        </div>
    </form>        
</div>
