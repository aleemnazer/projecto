<dev>
    <h1> List of Projects</h1>
    <h3> {{ error }}</h3>
    <ul>
        <li ng-repeat="project in projects">
            <strong> title: </strong> <span> {{ project.title }} </span>,
            <strong> description: </strong> <span> {{ project.description }} </span>,
            <strong> Creator: </strong> <span> {{ project.creator[0].name }} </span>
        </li>
    </ul>
</dev>

<div>
    <md-tabs>
        <md-tab label="Comment" ui-sref="projects.tab1" ui-sref-active="active">
            <ui-view></ui-view>
        </md-tab>
        <md-tab label="History" ui-sref="projects.tab2" ui-sref-active="active">
            <ui-view></ui-view>
        </md-tab>
        <md-tab label="Follower" ui-sref="projects.tab3" ui-sref-active="active">
            <ui-view></ui-view>
        </md-tab>
    </md-tabs>
</div>
